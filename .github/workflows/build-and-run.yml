name: Build and Run Spring Boot and React Apps
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ytter.lv >> ~/.ssh/known_hosts
      - name: Set up Node.js
        uses: actions/setup-node@v2  
        with:
          node-version: '22'
      - name: Build React application and deploy it
        working-directory: frontend/ytter
        run: |
          npm install
          npm run build
          ssh ronalds@ytter.lv pm2 stop server_r 2>/dev/null
          scp -r build ronalds@ytter.lv:~/build
          ssh ronalds@ytter.lv pm2 start serve --name "server_r" -- -s build -l 3000
          
          
        
